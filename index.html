<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive card details form</title>

</head>

<body>
    <header id="parent">
        <img src="images/bg-main-mobile.png" alt="background-image" id="mobile-bg">
        <img src="images/bg-main-desktop.png" alt="background-image" class="desktop-bg">
        <div class="first-card">
            <img src="images/bg-card-back.png" alt="card-back" class="card-back">
            <span id="card-verification-code" class="cvc-card">000</span>
        </div>
        <div class="second-card">
            <img src="images/bg-card-front.png" alt="card-front" class="card-front">
            <span id="card_number" class="card_number">0000 0000 0000 0000</span>
            <span id="cardholder_name" class="cardholder_name">Jane Appleseed</span>
            <div class="card-exp-date">
                <p id="exp-month" class="month">00</p>
                <p>/</p>
                <p id="exp-year" class="year">00</p>
            </div>
        </div>
        <div>
            <span class="first-circle"></span>
        </div>
        <div>
            <span class="second-circle"></span>
        </div>
    </header>
    <main>
        <form id="form" onsubmit="return creditForm()">
            <span>CARDHOLDER NAME</span>
            <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="e.g. Jane Appleseed"
                onkeyup="cardholder_name_keyup()">
            <p id="error-msg-for-cardholder-name" class="error-message">This is a required field</p>
            <br>
            <span>CARD NUMBER</span>
            <input type="text" id="card-number" name="card-number" required maxlength="20"
                placeholder="e.g. 1234 5678 9123 0000" onkeyup="card_number_keyup()">
            <p id="error-msg-for-card-number" class="error-message">Wrong format, numbers only</p>
            <br>
            <div class="card-expiring-date-cvc">
                <div class="card-expiring-date">
                    <span>EXP. DATE (MM/YY)</span>
                    <div class="month-and-year">
                        <input type="text" name="date" id="month" required placeholder="MM" maxlength="2"
                            onkeyup="month_keyup()">
                        <input type="text" name="date" id="year" required placeholder="YY" maxlength="2"
                            onkeyup="year_keyup()">
                    </div>
                    <p id="error-msg-for-card-exp-date" class="error-message">Can't be blank</p>
                </div>
                <div class="card-verification-code">
                    <span class="cvc">CVC</span>
                    <br>
                    <input type="text" id="cvc" name="cvc" required placeholder="e.g. 123" maxlength="3"
                        onkeyup="cvc_keyup()">
                    <p id="error-msg-for-cvc" class="error-message">Can't be blank</p>
                </div>
            </div>
            <div>
                <input type="submit" class="button" value="Confirm">
            </div>
        </form>
        <section id="completed-state" class="thankyou">
            <img src="images/icon-complete.svg" alt="complete" class="complete">
            <h1>Thank you!</h1>
            <span>We've added your card details</span>
            <button onclick="move_to_next_form()" id="continue" class="continue">Continue</button>
        </section>
    </main>


    <script src="scripts.js"></script>
</body>

</html>
